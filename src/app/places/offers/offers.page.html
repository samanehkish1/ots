<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-buttons>
                <ion-menu-button menu="menu_1"></ion-menu-button>
            </ion-buttons>
        </ion-buttons>
        <ion-title>offers</ion-title>
        <ion-buttons slot="primary">
            <ion-button routerLink="/places/tabs/offers/new">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2">
            <ion-list>
                <ion-item-sliding *ngFor="let place of offers" #slidingItem>
                    <ion-item>
                        <ion-thumbnail slot="start">
<!--                            <ion-img [src]="place.imgUrl"></ion-img>-->
                        </ion-thumbnail>
                        <ion-label><h2>{{place.title}}</h2></ion-label>
                    </ion-item>
                    <ion-item-options>
                        <ion-item-option color="secondary" (click)="onEdit(place.id , slidingItem)">
                            <ion-icon slot="icon-only" name="create"></ion-icon>
                        </ion-item-option>
                    </ion-item-options>

                    <ion-item-options side="start">
                        <ion-item-option color="primary" (click)="onEdit(place.id , slidingItem)">
                            <ion-icon slot="icon-only" name="add"></ion-icon>
                        </ion-item-option>
                    </ion-item-options>
                </ion-item-sliding>

            </ion-list>
        </ion-col>
    </ion-row>
</ion-content>
